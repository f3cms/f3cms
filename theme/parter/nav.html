<header id="header">
    <h1><a href="{{ @uri }}">F3CMS</a></h1>
    <nav class="links">
        <ul>
            <repeat group="{{ @menus['0']['rows'] }}" value="{{ @menu }}">
                <li><a href="{{ @uri }}{{ @menu.slug }}">{{ @menu.title }}</a></li>
            </repeat>
        </ul>
    </nav>
    <nav class="main">
        <ul>
            <li class="search">
                <a class="fa-search" href="#search">Search</a>
                <form id="search" method="get" action="#">
                    <input type="text" name="query" placeholder="Search" />
                </form>
            </li>
            <li class="menu">
                <a class="fa-bars" href="#menu">Menu</a>
            </li>
        </ul>
    </nav>
</header>
<!-- Menu -->
<section id="menu">
    <!-- Search -->
    <section>
        <form class="search" method="get" action="#">
            <input type="text" name="query" placeholder="Search" />
        </form>
    </section>
    <!-- Links -->
    <section>
        <ul class="links">
            <repeat group="{{ @menus['1']['rows'] }}" value="{{ @menu }}">
                <li>
                    <a href="{{ @uri }}{{ @menu.slug }}">
                        <h3>{{ @menu.title }}</h3>
                        <p>{{ @menu.summary | nl2br }}</p>
                    </a>
                </li>
            </repeat>
        </ul>
    </section>
    <!-- Actions -->
    <!-- <section>
        <ul class="actions vertical">
            <li><a href="#" class="button big fit">Log In</a></li>
        </ul>
    </section> -->
</section>

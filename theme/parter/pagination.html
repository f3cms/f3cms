<!-- PAGINATION -->
<div class="pagination-blog">
    <F3:check if="{{@pg.firstPage}}">
        <a class="transition" href="{{@BASE, @pg.route, @pg.prefix.@pg.firstPage}}">first</a>
    </F3:check>
    <F3:check if="{{@pg.prevPage}}">
        <a class="prevposts-link transition" href="{{@BASE, @pg.route, @pg.prefix.@pg.prevPage}}"><i class="fa fa-chevron-left"></i></a>
    </F3:check>
    <F3:repeat group="{{@pg.rangePages}}" value="{{@page}}">
        <a href="{{@BASE, @pg.route, @pg.prefix.@page}}" class="blog-page  {{@page==@ pg.currentPage ? 'class="current-page"': '' }} transition">{{@page}}</a>
    </F3:repeat>
    <F3:check if="{{@pg.nextPage}}">
        <a class="nextposts-link transition" href="{{@BASE, @pg.route, @pg.prefix.@pg.nextPage}}"><i class="fa fa-chevron-right"></i></a></li>
    </F3:check>
    <F3:check if="{{@pg.lastPage}}">
        <a class="transition" href="{{@BASE, @pg.route, @pg.prefix.@pg.lastPage}}">Last [{{ @pg.lastPage }}]</a>
    </F3:check>
</div>
<!-- /PAGINATION -->

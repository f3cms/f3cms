<!DOCTYPE HTML>
<html>
<include href="parter/head.html" />

<body class="{{ @lang }}">
  <include href="parter/nav.html" />
  <main id="main-collapse">
    <div class="row">
      <div class="col-xs-12">
        <div class="section-container-spacer">
          <h1>{{ @cu.title }}</h1>
          {{ @cu.content | raw }}
        </div>
        <div class="section-container-spacer">
          <form action="" class="reveal-content">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-lg">Send</button>
              </div>
              <div class="col-md-6">
                <ul class="list-unstyled address-container">
                  <li>
                    <span class="fa-icon"> <i class="fa fa-phone" aria-hidden="true"></i> </span> {{ @opts.default.contact_phone }}
                  </li>
                  <li>
                    <span class="fa-icon"> <i class="fa fa-at" aria-hidden="true"></i> </span> {{ @opts.default.contact_mail }}
                  </li>
                  <li>
                    <span class="fa-icon"><i class="fa fa fa-map-marker" aria-hidden="true"></i></span> {{ @opts.default.contact_address }}
                  </li>
                </ul>
                <h3>Follow me on social networks</h3>
                <a href="{{ @opts.social.linkedin_page }}" title="" class="fa-icon"><i class="fa fa-linkedin"></i></a>
                <a href="{{ @opts.social.twitter_page }}" title="" class="fa-icon"><i class="fa fa-twitter"></i></a>
                <a href="{{ @opts.social.facebook_page }}" title="" class="fa-icon"><i class="fa fa-facebook"></i></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <include href="parter/script.html" />
</body>

</html>

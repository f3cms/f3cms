<div class="sidebar col-md-3">
    <div class="widget gee" data-gene="init:loadTop10" data-tmpl="widgetTop10" data-limit="5"><ignore>
        <h4 class="widget-title">熱門推薦</h4>
        <div class="thumb-list">
            {{props data}}
            <div class="thumb-entry">
                <img alt="{{:prop.title}}" pre-src="{{:~loadPic(prop.cover)}}">
                <div class="thumb-content">
                    <a href="/p/{{:prop.id}}/{{:prop.slug}}" class="track" data-cate="bnr_top5_{{:#index + 1}}">{{:prop.title}}</a>
                </div>
            </div>
            {{/props}}
        </div>
    </ignore></div>
</div>
